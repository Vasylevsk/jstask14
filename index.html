<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contacts</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <form id="newContactForm" class="form">
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Adress</th>
          </tr>
        </thead>
        <tbody id="contactsList"></tbody>
      </table>
    </form>
    <script type="text/template" id="contactTemplate">
      <tr class="contact-row" data-contact-id="{{id}}">
          <td>{{name}}</td>
          <td>{{email}}</td>
          <td>{{phone}}</td>
          <td>{{city}}, {{street}} St</td>
      </tr>
    </script>
  </body>
</html>
